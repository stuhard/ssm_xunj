<!-- 模板引擎 table 页面 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/diy.css">

</head>

<body>
<div class="section1">
    <!-- 内容主体区域 -->
    <div class="manu" style="padding: 15px;">
        <form class="layui-form" action="">
            <div class="layui-form-item">

                <label class="layui-form-label">任务标题</label>
                <div class="layui-input-block block">
                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
                <label class="layui-form-label">任务类型</label>
                <div class="layui-input-block block">
                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </form>
    </div>
    <div class="buts">
        <button type="button" class="layui-btn layui-btn-normal" id="inquire">查询/Query</button>
        <button type="button" class="layui-btn layui-btn-normal" id="reset">重置/Reset</button>
        <button type="button" class="layui-btn layui-btn-normal" id="delete" style="display: none">删除/Del</button>
        <a href="./view_add.html" type="button" class="layui-btn layui-btn-normal" target="main_self_frame" id="add"
           style="display: none">新增/Add</a>

    </div>


    <div class="table">
        <table class="layui-hide" id="task_information" lay-filter="task_information"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">


                {{# if(d.detail_flag){ }}
                <button class="layui-btn layui-btn-sm" lay-event="detail">详情/Details</button>
                {{# } }}
            </div>
        </script>
    </div>
</div>
</body>
<script src="../../layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/axios.min.js"></script>
<script>

    var BaseUrl = baseUrl()
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , table = layui.table
            , $ = layui.$;

        let personInfo = JSON.parse(sessionStorage.personInfo)
        let user_group = personInfo.user_group
        let use_id = personInfo.user_id
        let url = BaseUrl + '/api/task_information/get_list?like=0'

        let deletes = document.querySelector('#delete')
        let add = document.querySelector('#add')
        let sqlwhere
        let data_data = {size: 10, orderby: 'create_time desc'}
        let detail_flag = false;

        // 获取路径权限
        async function get_list() {
            let {data: ren} = await axios.get(BaseUrl + '/api/auth/get_list', {
                params: {
                    user_group: personInfo.user_group
                }
            })
        }

        get_list()


        // 权限判断
        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_action(path1, action = "get") {
            var o = $get_power(path1);
            if (o && o[action] != 0 && o[action] != false) {
                return true;
            }
            return false;
        }

        if (user_group == "管理员" || $check_action('/task_information/table', 'del') || $check_action('/task_information/view', 'del')) {
            deletes.style.display = "block"
        }
        if (user_group == "管理员" || $check_action('/task_information/table', 'add') || $check_action('/task_information/view', 'add')) {
            add.style.display = "block"
        }
        if (user_group == "管理员" || $check_action('/task_information/view', 'get') || $check_action('/task_information/view', 'set')) {
            detail_flag = true;
        }

        /**
         * 获取权限
         * @param {String} path 路由路径
         */
        function $get_power(path) {
            var list_data = JSON.parse(sessionStorage.list_data)
            var list = list_data;
            var obj;
            for (var i = 0; i < list.length; i++) {
                var o = list[i];
                if (o.path === path) {
                    obj = o;
                    break;
                }
            }
            return obj;
        }

        var path1

        function getpath() {
            var list_data = JSON.parse(sessionStorage.list_data)
            for (var i = 0; i < list_data.length; i++) {
                var o = list_data[i];
                if (o.path === "/task_information/table") {
                    console.log(o.path);
                    path1 = o.path
                    $get_power(o.path)
                }
            }
        }

        getpath()

        /**
         * 表格提示
         * @param {arr} 数据
         */
        function open_tip(arr) {
            var message = "";
            var list = arr;

            var ifs = [];
            for (var n = 0; n < ifs.length; n++) {
                var o = ifs[n];
                for (var i = 0; i < list.length; i++) {
                    var lt = list[i];
                    if (o.type == "数内") {
                        if ((o.start || o.start === 0) && (o.end || o.end === 0)) {
                            if (lt[o.factor] > o.start && lt[o.factor] < o.end) {
                                o["idx"] = o["idx"] + 1;
                            }
                        } else if (o.start || o.start === 0) {
                            if (lt[o.factor] > o.start) {
                                o["idx"] = o["idx"] + 1;
                            }
                        } else if (o.end || o.end === 0) {
                            if (lt[o.factor] < o.end) {
                                o["idx"] = o["idx"] + 1;
                            }
                        }
                    } else if (o.type == "数外") {
                        if ((o.start || o.start === 0) && (o.end || o.end === 0)) {
                            if (lt[o.factor] < o.start || lt[o.factor] > o.end) {
                                o["idx"] = o["idx"] + 1;
                            }
                        } else if (o.start || o.start === 0) {
                            if (lt[o.factor] < o.start) {
                                o["idx"] = o["idx"] + 1;
                            }
                        } else if (o.end || o.end === 0) {
                            if (lt[o.factor] > o.end) {
                                o["idx"] = o["idx"] + 1;
                            }
                        }
                    } else if (o.type == "日内") {
                        if (o.start && o.end) {
                            if (lt[o.factor] > o.start && lt[o.factor] < o.end) {
                                o["idx"] = o["idx"] + 1;
                            }
                        } else if (o.start) {
                            if (lt[o.factor] < o.start) {
                                o["idx"] = o["idx"] + 1;
                            }
                        } else if (o.end) {
                            if (lt[o.factor] > o.end) {
                                o["idx"] = o["idx"] + 1;
                            }
                        }
                    } else if (o.type == "日外") {
                        if (o.start && o.end) {
                            if (lt[o.factor] < o.start || lt[o.factor] > o.end) {
                                o["idx"] = o["idx"] + 1;
                            }
                        } else if (o.start) {
                            if (lt[o.factor] < o.start) {
                                o["idx"] = o["idx"] + 1;
                            }
                        } else if (o.end) {
                            if (lt[o.factor] > o.end) {
                                o["idx"] = o["idx"] + 1;
                            }
                        }
                    }
                }

                if (o["idx"]) {
                    message += o.title;
                    if (o["type"] == "数内") {
                        if (o.start || o.start === 0) {
                            message += "大于" + o.start;
                        }
                        if ((o.start || o.start === 0) && (o.end || o.end === 0)) {
                            message += "并且";
                        }
                        if (o.end || o.end === 0) {
                            message += "小于" + o.end;
                        }
                    } else if (o["type"] == "数外") {
                        if (o.start || o.start === 0) {
                            message += "小于" + o.start;
                        }
                        if (o.start || o.start === 0 || o.end || o.end === 0) {
                            message += "或者";
                        }
                        if (o.end || o.end === 0) {
                            message += "大于" + o.end;
                        }
                    } else if (o["type"] == "日内") {
                        if (o.start) {
                            message += "在" + o.start + "之后";
                        }
                        if (o.start && o.end) {
                            message += "并且";
                        }
                        if (o.end) {
                            message += "在" + o.end + "之前";
                        }
                    } else if (o["type"] == "日外") {
                        if (o.start) {
                            message += "在" + o.start + "之前";
                        }
                        if (o.start || o.end) {
                            message += "或者";
                        }
                        if (o.end) {
                            message += "在" + o.end + "之后";
                        }
                    }
                    message += "的有" + o["idx"] + "条";
                }
            }

            if (message) {
                message += "，需要处理、请尽快处理。";
                layer.msg(message);
                // this.showModal = true;
                // this.$notify({
                // 	title: '提醒',
                // 	dangerouslyUseHTMLString: true,
                // 	message: h('i', {
                // 		style: 'color: teal'
                // 	}, message)
                // });
            }
        }

        /**
         * 注册时是否有显示或操作字段的权限
         * @param {String} action 操作名
         * @param {String} field 查询的字段
         * @param {String} path 路径
         */
        function $check_register_field(action, field, path1) {
            var o = $get_power(path1);
            var auth;
            if (o && o[action] != 0 && o[action] != false) {
                auth = o["field_" + action];
            }
            if (auth) {
                return auth.indexOf(field) !== -1;
            }
            return false;
        }

        /**
         * 是否有显示或操作字段的权限
         * @param {String} action 操作名
         * @param {String} field 查询的字段
         */
        function $check_field(action, field, path1) {
            var o = $get_power(path1);
            var auth;
            if (o && o[action] != 0 && o[action] != false) {
                auth = o["field_" + action];
            }
            if (auth) {
                return auth.indexOf(field) !== -1;
            }
            return false;
        }

        /**
         * 是否有显示或操作支付的权限
         * @param {String} path 路径
         */
        function $check_pay(path) {
            let o = $get_power(path);
            if (o) {
                let option = JSON.parse(o.option);
                if (option.pay)
                    return true
            }
            return false;
        }

        /**
         * 获取路径对应操作权限 鉴权
         * @param {String} action 操作名
         */
        function $check_exam(path1, action = "get") {
            var o = $get_power(path1);
            if (o) {
                var option = JSON.parse(o.option);
                if (option[action])
                    return true
            }
            return false;
        }

        function $check_option(path, op) {
            var o = $get_power(path);
            if (o) {
                var option = JSON.parse(o.option);
                if (option[op])
                    return true
            }
            return false;
        }

        if (user_group != "管理员") {
            sqlwhere = "(";
            if (user_group == "巡查人员") {
                sqlwhere += "patrol_personnel = " + use_id + " or ";
            }
            if (sqlwhere.length > 1) {
                sqlwhere = sqlwhere.substr(0, sqlwhere.length - 4);
                sqlwhere += ")";
                data_data = {size: 10, orderby: 'create_time desc', sqlwhere: sqlwhere}
            } else {
                sqlwhere = null
            }
        }

        let token = sessionStorage.token || null
        table.render({
            elem: '#task_information'
            , toolbar: true
            , url: url
            , headers: {
                'x-auth-token': token,
                'Content-Type': 'application/json'
            }
            , page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                //,curr: 5
                , groups: 1
                , first: false
                , last: false
            }
            , cols: [[
                {type: 'checkbox', fixed: 'left'}

                , {
                    field: 'patrol_personnel', width: 180, title: '巡查人员', sort: true
                    , templet:

                        function (d) {
                            let nickname = ""
                            let username = ""
                            $.ajax({
                                url: BaseUrl + "/api/user/get_list",
                                type: "get",
                                async: false,
                                data: {
                                    user_group: "巡查人员"
                                },
                                success: function (data) {
                                    if (data && typeof data === 'string') {
                                        data = JSON.parse(data);
                                    }
                                    if (data.result) {
                                        for (let index = 0; index < data.result.list.length; index++) {
                                            if (d.patrol_personnel === data.result.list[index].user_id) {
                                                nickname = data.result.list[index].nickname
                                                username = data.result.list[index].username
                                            }
                                        }
                                    }
                                }
                            });
                            return '<span>' + username + '-' + nickname + '</span>'
                        }

                }
                , {
                    field: 'task_title', width: 180, title: '任务标题', sort: true

                }
                , {
                    field: 'task_type', width: 180, title: '任务类型', sort: true

                }
                , {
                    field: 'task_attachment', width: 180, title: '任务附件', sort: true
                    , templet: function (d) {
                        return "<div><a href=" + fullUrl(BaseUrl, d.task_attachment) + " target='_blank'> 点击下载</a></div > "
                    }

                }
                , {
                    field: 'release_date', width: 180, title: '发布日期', sort: true
                    , templet: "<div>{{layui.util.toDateString(d.release_date, 'yyyy-MM-dd')}}</div>"

                }
                , {
                    field: 'task_requirements', width: 180, title: '任务要求', sort: true

                }
                , {
                    field: 'task_content', width: 180, title: '任务内容', sort: true

                }


                ,
                {
                    field: 'create_time',
                    width
    :
        '20%',
            title
    :
        '新增时间',
            sort
    :
        true,
            templet
    :
        "<div>{{layui.util.toDateString(d.create_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
    }
    ,
        {
            field: 'update_time',
                width
        :
            '20%',
                title
        :
            '更新时间',
                sort
        :
            true,
                templet
        :
            "<div>{{layui.util.toDateString(d.update_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"
        }


    ,
        {
            field: 'operate',
                title
        :
            '操作',
                sort
        :
            true,
                width
        :
            '20%',
                fixed
        :
            'right',
                toolbar
        :
            "#toolbarDemo"
        }
    ]]

    ,
        done: function (res, curr, count) { // 表格渲染完成之后的回调
            if (res.count == null) { // 无数据时直接返回了
                return;
            }

            if (user_group === '管理员' || $check_field('get', 'patrol_personnel', path1)) {
                // console.log("显示")
            } else {
                $("[data-field='patrol_personnel']").css('display', 'none');
            }
            if (user_group === '管理员' || $check_field('get', 'task_title', path1)) {
                // console.log("显示")
            } else {
                $("[data-field='task_title']").css('display', 'none');
            }
            if (user_group === '管理员' || $check_field('get', 'task_type', path1)) {
                // console.log("显示")
            } else {
                $("[data-field='task_type']").css('display', 'none');
            }
            if (user_group === '管理员' || $check_field('get', 'task_attachment', path1)) {
                // console.log("显示")
            } else {
                $("[data-field='task_attachment']").css('display', 'none');
            }
            if (user_group === '管理员' || $check_field('get', 'release_date', path1)) {
                // console.log("显示")
            } else {
                $("[data-field='release_date']").css('display', 'none');
            }
            if (user_group === '管理员' || $check_field('get', 'task_requirements', path1)) {
                // console.log("显示")
            } else {
                $("[data-field='task_requirements']").css('display', 'none');
            }
            if (user_group === '管理员' || $check_field('get', 'task_content', path1)) {
                // console.log("显示")
            } else {
                $("[data-field='task_content']").css('display', 'none');
            }


            // 重新渲染
        }
    ,
        page: true,
            request
    :
        {
            limitName: 'size'
        }
    ,
        response: {
            statusName: 'code', //规定返回/Back的状态码字段为code
                statusCode
        :
            200 //规定成功的状态码为200
        }
    ,
        parseData: function (res) {

            open_tip(res.result.list);

            if (user_group == "管理员" || $check_pay('/task_information/table')) {
                for (var i = 0; i < res.result.list.length; i++) {
                    res.result.list[i].check_pay = true
                }
            }
            if (user_group == "管理员" || $check_action('/task_information/view', 'set') || $check_action('/task_information/view', 'get')) {
                for (var i = 0; i < res.result.list.length; i++) {
                    res.result.list[i].detail_flag = detail_flag
                }
            }
            return {
                "code": 200,
                "msg": "",
                "count": res.result.count,
                "data": res.result.list
            }
        }
    ,
        where: data_data
    })
        ;


        table.on('tool(task_information)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {

                window.location.href = "./view_add.html?" + data.task_information_id;
            }


        });

        //下拉框


        local("patrol_personnel", "巡查人员", "patrol_personnel")
        let patrol_personnel
        layui.form.on('select(patrol_personnel)', function (data) {
            request['patrol_personnel'] = Number(data.elem[data.elem.selectedIndex].value);
        });

        // 请求参数：
        let request = {
            like: 0,
            size: 10,
            page: 1,
            'task_title': '',
            'task_type': '',
        }

        if (user_group != "管理员") {
            request['orderby'] = 'create_time desc'
            if (sqlwhere) {
                request['sqlwhere'] = sqlwhere
            }
        }

        // 重置/Reset参数
        let resetName = data_data

        // 下拉框的重置/Reset参数
        let resetSelect = []
        //下拉框重置/Reset参数
        fun('task_information', BaseUrl + '/api/task_information/del', 'task_information_id', request, resetName, resetSelect)


    })
</script>

</html>
